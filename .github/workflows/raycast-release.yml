name: Raycast Extension Release

on:
  push:
    branches: [main]
    paths:
      - 'raycast-extension/**'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get version
        id: version
        working-directory: raycast-extension
        run: |
          VERSION=$(node -p "require('./package.json').version || '1.0.0'")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Install dependencies
        working-directory: raycast-extension
        run: npm ci

      - name: Build extension
        working-directory: raycast-extension
        run: npm run build

      - name: Package extension
        working-directory: raycast-extension
        run: |
          zip -r ../Treehopper-Raycast.zip \
            package.json \
            assets/ \
            dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: raycast-v${{ steps.version.outputs.version }}
          name: Raycast v${{ steps.version.outputs.version }}
          files: Treehopper-Raycast.zip
          generate_release_notes: true
